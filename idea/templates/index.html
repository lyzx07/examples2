<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>Home</title>
  </head>
  <body>
    <nav class="navigation">
      <a target="_blank" class="git-link" href="https://github.com/lyzx07"><img src="static/images/logo.jpg" alt="My Logo"></a>
      <a class="links" href="#">Register</a>
      <a class="links" href="#login-link">Login</a>
    </nav>
    <div class="header">
      <img
        src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="pic1"
      />
      <img
        src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="pic2"
      />
      <h1 id="text">REACT-I-RATE</h1>
    </div>
    <section class="sec">
      <div class="form-box">
        <div class="form-value">
          <form id="login-link" action="">
            <h2>
              React-i-Rate <br />
              Login
            </h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="user-name">User Name</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for="remember"
                ><input type="checkbox" />Remember Me
              </label>
            </div>
            <div class="forget">
              <a href="#">Forgot Username</a><a href="#">Forgot Password</a>
            </div>
            <button>Log in</button>
            <div class="register">
              <p>Don't have a account <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="static/script.js" type="text/javascript"></script>
  </body>
</html>

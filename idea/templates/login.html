<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body class="bg-login">
    <nav class="navigation">
      <a target="_blank" class="git-link" href="https://github.com/lyzx07"
        ><img src="static/images/linx-logo.png" alt="My Logo"
      /></a>
      <button class="links" id="btn-modal">Register</button>
      <div id="myModal" class="modal-login">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <section class="sec">
            <div class="form-box">
              <div class="form-value">
                <form action="/register" method="post">
                  <h2>
                    React-i-Rate <br />
                    Register
                  </h2>
                  <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input
                      id="username"
                      name="username"
                      type="email"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    />
                    <label for="username">Email Address</label>
                  </div>
                  <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input
                      id="password"
                      name="password"
                      type="password"
                      required
                    />
                    <label for="password">Password</label>
                  </div>
                  <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input
                      id="confirmation"
                      name="confirmation"
                      type="password"
                    />
                    <label for="confirmation">Re-enter Password</label>
                  </div>
                  <button class="register-btn">Register</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
      <a class="links login" href="#login-link">Login</a>
    </nav>
    <div class="header">
      <img
        src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="pic1"
      />
      <img
        src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="pic2"
      />
      <h1 id="text">REACT-I-RATE</h1>
    </div>
    <section id="login-link" class="sec">
      <div class="form-box">
        <div class="form-value">
          <form action="/login" method="post">
            <h2>
              React-i-Rate <br />
              Login
            </h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input
                id="login-username"
                name="login-username"
                type="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
              <label for="login-username">Email Address</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                id="login-password"
                name="login-password"
                type="password"
                required
              />
              <label for="login-password">Password</label>
            </div>
            <div class="forget">
              <label for="remember"
                ><input id="remember" type="checkbox" />Remember Me
              </label>
            </div>
            <div class="forget">
              <a href="#">Forgot Password</a>
            </div>
            <button class="login-btn" type="submit">Log in</button>
            <div class="register">
              <p>
                Don't have a account
                <a
                  id="link-modal"
                  href="#myModal"
                  data-toggle="modal-login"
                  data-target="#myModal"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="footer-cont">
      <footer class="footer">
        <div class="footer-links text-center">
          <div class="custom-shape-divider-bottom-1682661039">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
          <div class="name">
            <h4 class="text-center">React-i-Rate</h4>
            <a href="/contact">Contact</a>
          </div>
          <img
            class="git-link"
            src="static/images/linx-logo.png"
            alt="My Logo"
          />
          <a target="_blank" href="https://github.com/lyzx07"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/lindsey-howell-a2684155/"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="static/script.js" type="text/javascript"></script>
  </body>
</html>

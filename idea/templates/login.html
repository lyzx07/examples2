<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body class="bg">
    <nav class="navigation">
      <a target="_blank" class="git-link" href="https://github.com/lyzx07"
        ><img src="static/images/logo.jpg" alt="My Logo"
      /></a>
      <button class="links" id="btn-modal">Register</button>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <section class="sec">
            <div class="form-box">
              <div class="form-value">
                <form action="/register" method="post">
                  <h2>
                    React-i-Rate <br />
                    Register
                  </h2>
                  <div class="inputbox">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input id="username" name="username" type="text" />
                    <label for="username">User Name</label>
                  </div>
                  <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="password" name="password" type="password" required />
                    <label for="password">Password</label>
                  </div>
                  <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="confirmation" name="confirmation" type="password" />
                    <label for="confirmation">Re-enter Password</label>
                  </div>
                  <button>Register</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
      <a class="links login" href="#login-link">Login</a>
    </nav>
    <div class="header">
      <img
        src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="pic1"
      />
      <img
        src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="pic2"
      />
      <h1 id="text">REACT-I-RATE</h1>
    </div>
    <section class="sec">
      <div class="form-box">
        <div class="form-value">
          <form id="login-link" action="/login" method="post">
            <h2>
              React-i-Rate <br />
              Login
            </h2>
            <div class="inputbox">
              <ion-icon name="person-circle-outline"></ion-icon>
              <input id="login-username" name="login-username" type="text" />
              <label for="login-username">User Name</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input id="login-password" name="login-password" type="password" required />
              <label for="login-password">Password</label>
            </div>
            <div class="forget">
              <label for="remember"
                ><input id="remember" type="checkbox" />Remember Me
              </label>
            </div>
            <div class="forget">
              <a href="#">Forgot Username</a><a href="#">Forgot Password</a>
            </div>
            <button type="submit">Log in</button>
            <div class="register">
              <p>Don't have a account <a id="link-modal" href="#myModal" data-toggle="modal" data-target="#myModal">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="static/script.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="/static/styles.css" rel="stylesheet" />

    <title>Contact</title>
  </head>
  <body class="bg-contact">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="/">Home</a>
      <a href="/pentatonix">Pentatonix</a>
      <a href="/contact">Contact</a>
      <ul class="navbar-nav ms-auto mt-2">
        <li class=""><a class="" href="/logout">Log Out</a></li>
      </ul>
    </div>

    <!-- Use any element to open the sidenav -->
    <span class="span-menu glyphicon" onclick="openNav()">&#xe236;</span>

    <div class="cont-contact">
      <h1 class="text-center h1">React-i-rate</h1>
      <h3 class="text-center h3">Contact/About</h3>
    </div>
    <div class="contact-big-cont">
      <div class="contact-form-cont">
        <div class="contact-form-content-cont text-center">
          <div class="contact-img-cont">
            <img
              class="contact-img"
              src="https://images.pexels.com/photos/19007755/pexels-photo-19007755/free-photo-of-view-of-the-milky-way-and-night-sky-over-the-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="#"
            />
            <h4 class="contact-form-header text-center">Contact Form</h4>
            <h5 class="contact-form-h5 text-center">
              Message me with questions, comments, or suggestions!!
            </h5>
          </div>
          <form
            name="email-form"
            action="/send_email"
            method="POST"
            class="contact-form-content text-center"
          >
            <div class="label-icon-cont">
              <label for="contact-name">Name</label>
              <div class="ion-cont">
                <ion-icon name="person-circle"></ion-icon>
              </div>
            </div>
            <input
              type="text"
              name="contact-name"
              class="contact-name text-center"
              placeholder="Name"
            />
            <div class="label-icon-cont">
              <label for="contact-email">Email Address</label>
              <ion-icon name="mail-sharp"></ion-icon>
            </div>
            <input
              id="contact-email"
              class="text-center"
              name="contact-email"
              placeholder="Email address"
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <div class="label-icon-cont">
              <label for="message">Message:</label>
              <ion-icon name="document-text"></ion-icon>
            </div>
            <textarea
              class="text-center"
              id="message"
              name="message"
              placeholder="Type Message Here"
              rows="3"
              cols="20"
            ></textarea>
            <div class="contact-form-btn-cont text-center">
              <button
                type="submit"
                name="contact-submit-btn"
                class="contact-submit-btn"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer-cont">
      <footer class="footer">
        <div class="footer-links text-center">
          <div class="custom-shape-divider-bottom-1682661039">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
          <div class="name">
            <h4 class="text-center">React-i-Rate</h4>
            <a href="/">Home</a>
            <a href="/pentatonix">Pentatonix</a>
            <a href="/contact">Contact</a>
          </div>
          <img
            class="git-link"
            src="static/images/linx-logo.png"
            alt="My Logo"
          />
          <a target="_blank" href="https://github.com/lyzx07"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/lindsey-howell-a2684155/"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/contact.js" type="text/javascript"></script>
  </body>
</html>
